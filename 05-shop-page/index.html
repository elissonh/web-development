<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shop</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/pages/products.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="site">
            <header class="site-header">
                <p class="site-name">Cool Shop</h1>
            </header>
            <main>
                <header class="products-container-header">
                    <h1>Produtos</h1>
                    <div class="js-open-cart-sidebar open-cart-sidebar">
                        <span class="material-symbols-outlined hover-background">shopping_bag</span>
                        <p class="js-cart-product-count cart-product-count display-none">0</p>
                    </div>
                </header>
                <section class="js-products-container products-container">
                </section>
                <div class="js-nav-sidebar nav-cart-sidebar">
                    <div class="sidebar-header margin-below">
                        <span class="material-symbols-outlined">shopping_bag</span>
                        <h2>Your Cart(<span class="js-sidebar-cart-count sidebar-cart-count">0</span>)</h2>
                        <span class="js-close-cart-sidebar hover-background pointer-cursor material-symbols-outlined">close</span>
                    </div>
                    <div class="js-sidebar-items sidebar-items">
                    </div>
                    <div class="sidebar-order-summary margin-above">
                        <p class="order-subtotal bold">Subtotal:<span class="js-sidebar-order-cost sidebar-order-cost"></span></p>
                        <a href="./checkout.html"><button class="checkout-button">Checkout</button></a>
                    </div>
                </div class="nav-cart-sidebar">
                <div id="overlay"></div>
            </main>
            <footer class="site-footer">
                <h1>Cool Shop</h1>
                <menu class="social-medias">
                    <ul>
                        <li>
                            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </menu>
            </footer>
        </div>
        <script type="module" src="./scripts/main-page.js"></script>
    </body>
</html>
